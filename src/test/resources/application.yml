# 테스트용 환경 세팅
spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
JWT:
  ACCESS_SECRET_KEY: "testAccessSecretKey"
  REFRESH_SECRET_KEY: "testRefreshSecretKey"
  ISSUER: "pjh5365"
